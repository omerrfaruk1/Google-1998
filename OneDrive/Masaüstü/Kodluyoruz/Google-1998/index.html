<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <center>
            <img src="./google.jpg" alt="google1998">
        </center>
        <div class="searchBox">
            <center>
                <p style="display: table-cell">Search the web using Google!</p>
            <input type="text">
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
            </center>
        
        </div>
    
    <div class="container">
        <div class="searchs">

        </div>

        <div class="info">
            <center class="infoCenterBox">
                
            <a class="aElementOfHelp" href="http://google.com/search">!Help</a>
            <a href="http://google.com/search">About Google</a> <br>
            <a href="http://google.com/search">Google Logos</a> <br>
            <a href="http://google.com/search">Company Info</a> <br>
            </center>
        </div>

        <div class="inputBoxAndUpdateBox">
            <font>
                get Google! <br>
                 Update Monthly:
            </font>
            <input type="email" placeholder="your email address">
        </div>
    </div>
